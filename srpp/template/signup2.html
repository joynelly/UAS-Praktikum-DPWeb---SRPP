    <!-- ***** Header Area Start ***** -->
    <nav>
        <div class="menu-icon">
           <span class="fas fa-bars"></span>

        <div class="logo">
           <a href="index.html">SRPP</a>

        <div class="nav-items">
           <li><a href="index.html" target="_blank">Home</a></li>
           <li><a href="about.html" target="_blank">About</a></li>
        </div>
     </nav>

    <!-- form sign up -->
    <div class="container sign">
        <form action="edit-kurikulum.html">
            <h1>Sign Up</h1>
            <p>Already Registered? <a target="_blank" href="signin.html"><u>Sign in</u></a></p>
            <label>NAMA LENGKAP</label><br>
            <input placeholder="Nama Lengkap" type="text"/>
            <label>JENIS KELAMIN</label>
            <select name = "Jenis Kelamin">
                <option value = "Laki-Laki">Laki-Laki</option>
                <option value = "Perempuan">Perempuan</option>
            </select>
            <label>TANGGAL LAHIR</label><br>
            <input type="date"/>
            <label>JURUSAN</label><br>
            <select name = "kurikulum">
                <option value = "Pendidikan Ilmu Komputer">Pendidikan Ilmu Komputer</option>
                <option value = "Ilmu Komputer">Ilmu Komputer</option>
            </select>
            <label>TAHUN MASUK</label>
            <input placeholder="Tahun Masuk" type="number">
            <button class="btn">Sign Up</button>
        </form>
    </div>
    <!-- end form sign up -->
